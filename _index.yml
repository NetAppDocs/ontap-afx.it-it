  title: Documentazione AFX
  summary: Il sistema di storage NetApp ONTAP AFX è una soluzione hardware e software
    disaggregata, incentrata sulle esigenze specifiche dei clienti NAS e S3 ad alte
    prestazioni.  Le prestazioni e la scalabilità sono progettate specificamente per
    soddisfare i requisiti dei carichi di lavoro di intelligenza artificiale e apprendimento
    automatico.  AFX offre un'esperienza utente semplificata che consente la sua gestione
    sia da parte di specialisti dell'archiviazione che di non specialisti.
